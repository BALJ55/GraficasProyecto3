<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - OBJLoader2 basic usage</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0 0 0 0;
				padding: 0 0 0 0;
				border: none;
				cursor: default;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a {
				color: #f00;
				font-weight: bold;
				text-decoration: underline;
				cursor: pointer
			}
			#glFullscreen {
				width: 100%;
				height: 100vh;
				min-width: 640px;
				min-height: 360px;
				position: relative;
				overflow: hidden;
				z-index: 0;
			}
			#example {
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				background-color: #000000;
			}
			#feedback {
				color: darkorange;
			}
			#dat {
				user-select: none;
				position: absolute;
				left: 0;
				top: 0;
				z-Index: 200;
			}
		</style>

	</head>

	<body>
		<div id="glFullscreen">
			<canvas id="example"></canvas>
		</div>
		<div id="dat">

		</div>
		<div id="info">
			<!--<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - OBJLoader2 direct loader test-->
			<div id="feedback"></div>
		</div>

		<script src="js/Detector.js"></script>
		<script src="data/three.js"></script>
		<script src="js/controls/TrackballControls.js"></script>
		<script src="js/loaders/MTLLoader.js"></script>
		<script src="js/libs/dat.gui.min.js"></script>

		<script src="js/loaders/LoaderSupport.js"></script>
		<script src="js/loaders/OBJLoader2.js"></script>
		<script>

			'use strict';

			var OBJLoader2Example = (function () {

				var Validator = THREE.LoaderSupport.Validator;

				function OBJLoader2Example( elementToBindTo ) {
					this.renderer = null;
					this.canvas = elementToBindTo;
					this.aspectRatio = 1;
					this.recalcAspectRatio();
					this.houseRef = null;
					this.treeRef = null;
					this.scene = null;
					this.cameraDefaults = {
						posCamera: new THREE.Vector3( 0.0, 175.0, 500.0 ),
						posCameraTarget: new THREE.Vector3( 0, 0, 0 ),
						near: 0.1,
						far: 10000,
						fov: 45
					};
					this.camera = null;
					this.cameraTarget = this.cameraDefaults.posCameraTarget;

					this.controls = null;
				}

				OBJLoader2Example.prototype.initGL = function () {
					this.renderer = new THREE.WebGLRenderer( {
						canvas: this.canvas,
						antialias: true,
						autoClear: true
					} );
					this.renderer.setClearColor( 0x050505 );

					this.scene = new THREE.Scene();
					this.setHouse = function(object){
					    this.houseRef = object;
                    };
					this.setTree = function (object) {
                        this.treeRef = object;
                    }

					this.camera = new THREE.PerspectiveCamera( this.cameraDefaults.fov, this.aspectRatio, this.cameraDefaults.near, this.cameraDefaults.far );
					this.resetCamera();
					this.controls = new THREE.TrackballControls( this.camera, this.renderer.domElement );

					var ambientLight = new THREE.AmbientLight( 0x404040 );
					var directionalLight1 = new THREE.DirectionalLight( 0xC0C090 );
					var directionalLight2 = new THREE.DirectionalLight( 0xC0C090 );

					directionalLight1.position.set( -100, -50, 100 );
					directionalLight2.position.set( 100, 50, -100 );

					this.scene.add( directionalLight1 );
					this.scene.add( directionalLight2 );
					this.scene.add( ambientLight );

					var helper = new THREE.GridHelper( 1200, 60, 0xFF4444, 0x404040 );
					this.scene.add( helper );
				};

				OBJLoader2Example.prototype.renderHouse = function () {
				    console.log('Loading House...');
					var modelName = 'arbol 1';
					this._reportProgress( { detail: { text: 'Loading: ' + modelName } } );

					var scope = this;
					var objLoader = new THREE.OBJLoader2();
					var callbackOnLoad = function ( event ) {
						scope.scene.add( event.detail.loaderRootNode );
						console.log( 'Loading complete: ' , event.detail );
                        scope.setHouse(event.detail.loaderRootNode);
                        scope._reportProgress( { detail: { text: '' } } );
                        console.log('house is:',scope.houseRef)
					};

					var onLoadMtl = function ( materials ) {
						objLoader.setModelName( modelName );
						objLoader.setMaterials( materials );
						objLoader.setLogging( true, true );
						objLoader.load( 'modelos/arbol/tree.obj', callbackOnLoad, null, null, null, false );
					};
					objLoader.loadMtl( 'modelos/arbol/tree.mtl', null, onLoadMtl );
				};
				OBJLoader2Example.prototype.renderTree = function () {
                    var modelName = 'arbol';
                    this._reportProgress( { detail: { text: 'Loading: ' + modelName } } );

                    var scope = this;
                    var objLoader = new THREE.OBJLoader2();
                    var callbackOnLoad = function ( event ) {
                        scope.scene.add( event.detail.loaderRootNode );
                        scope.treeRef = event.detail.loaderRootNode;
                        console.log( 'Loading complete: ' + event.detail.modelName );
                        scope._reportProgress( { detail: { text: '' } } );
                    };

                    var arbol = function ( materials ) {
                        objLoader.setModelName( 'arbol1' );
                        objLoader.setMaterials( materials );
                        objLoader.setLogging( true, true );
                        objLoader.load( 'modelos/arbol/OC41_9.obj', callbackOnLoad, null, null, null, false );
                    };
                    objLoader.loadMtl( 'modelos/arbol/OC41_9.mtl', null, arbol );
                };

				OBJLoader2Example.prototype._reportProgress = function( event ) {
					var output = Validator.verifyInput( event.detail.text, '' );
					console.log( 'Progress: ' + output );
					document.getElementById( 'feedback' ).innerHTML = output;
				};

				OBJLoader2Example.prototype.resizeDisplayGL = function () {
					this.controls.handleResize();

					this.recalcAspectRatio();
					this.renderer.setSize( this.canvas.offsetWidth, this.canvas.offsetHeight, false );

					this.updateCamera();
				};
				OBJLoader2Example.prototype.keyDownHandler = function(key){
                    console.log(key);
                    switch(key){
                        case 'q':
                            this.houseRef = OBJLoader2Example.prototype.scale(1.1,this.houseRef);
                            break;
                        case 'e':
                            this.houseRef = OBJLoader2Example.prototype.scale(0.9,this.houseRef);
                            break;
                        case 'd':
                            this.houseRef = OBJLoader2Example.prototype.move(this.houseRef,10,0,0);
                            break;
                        case 's':
                            this.houseRef = OBJLoader2Example.prototype.move(this.houseRef,0,0,10);
                            break;
                        case 'a':
                            this.houseRef = OBJLoader2Example.prototype.move(this.houseRef,-10,0,0);
                            break;
                        case 'w':
                            this.houseRef = OBJLoader2Example.prototype.move(this.houseRef,0,0,-10);
                            break;
                    }
				};
				OBJLoader2Example.prototype.scale = function (scale, object) {

                    object.scale.x = object.scale.x *scale;
                    object.scale.y = object.scale.y *scale;
                    object.scale.z = object.scale.z *scale;
                    return object;
                };
				OBJLoader2Example.prototype.move = function (object, x, y, z) {
                    console.log(object);
                    object.position.x = object.position.x +x;
                    object.position.y = object.position.y +y;
                    object.position.z = object.position.z +z;
                    return object;
                }

				OBJLoader2Example.prototype.recalcAspectRatio = function () {
					this.aspectRatio = ( this.canvas.offsetHeight === 0 ) ? 1 : this.canvas.offsetWidth / this.canvas.offsetHeight;
				};

				OBJLoader2Example.prototype.resetCamera = function () {
					this.camera.position.copy( this.cameraDefaults.posCamera );
					this.cameraTarget.copy( this.cameraDefaults.posCameraTarget );

					this.updateCamera();
				};

				OBJLoader2Example.prototype.updateCamera = function () {
					this.camera.aspect = this.aspectRatio;
					this.camera.lookAt( this.cameraTarget );
					this.camera.updateProjectionMatrix();
				};

				OBJLoader2Example.prototype.render = function () {
					if ( ! this.renderer.autoClear ) this.renderer.clear();
					this.controls.update();
					this.renderer.render( this.scene, this.camera );
				};

				return OBJLoader2Example;

			})();

			var app = new OBJLoader2Example( document.getElementById( 'example' ) );

			var resizeWindow = function () {
				app.resizeDisplayGL();
			};
			var checkKey = function (key) {
			    app.keyDownHandler(key.key);
            }

			var render = function () {
				requestAnimationFrame( render );
				app.render();
			};

			window.addEventListener( 'resize', resizeWindow, false );
			window.addEventListener( 'keypress', checkKey, false );

			console.log( 'Starting initialisation phase...' );
			app.initGL();
			app.resizeDisplayGL();
			app.renderHouse();
//			app.renderTree();

			render();

		</script>
	</body>
</html>
